<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人主页</h1>
        <p>这是一个展示我的兴趣和作品的网站</p>
    </div>

    <div class="nav">
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#Gate.html">门栏类</a>
        <a href="#contact">联系我</a>
    </div>

    <div class="main">
        <h2>首页</h2>
        <p>这里是主页内容区域，你可以在这里添加一些介绍性的文字，比如：</p>
        <p>我是一名热爱编程和设计的开发者，喜欢探索新技术和解决问题。在这个网站上，我会分享我的学习心得、项目经验和一些有趣的想法。</p>
        <img src="https://via.placeholder.com/600x300" alt="示例图片">
        <p>你可以通过导航栏浏览网站的其他部分，了解更多关于我的信息。</p>
    </div>

    <div class="footer">
        <p>版权所有 © 2025 我的个人主页</p>
    </div>
</body>
</html>
